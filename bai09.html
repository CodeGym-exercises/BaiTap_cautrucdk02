<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai 9</title>
</head>
<body>
	<script type="text/javascript">
		let a = parseFloat(prompt("Nhap vao so a"));
		let b = parseFloat(prompt("Nhap vao so b"));
		let c = parseFloat(prompt("Nhap vao so c"));
		if(a>0&&b>0&&c>0){
			let dk1 = a+b >c;
			let dk2 = b+c >a;
			let dk3 = a+c >b;
			if(dk1&&dk2&&dk3){
				alert("Day la 3 canh cua 1 tam giac");
			}
			else{
				alert("Day khong phai 3 canh cua 1 tam giac");
			}
		}else{
				alert("Day khong phai 3 canh cua 1 tam giac");
		}
	</script>
</body>
